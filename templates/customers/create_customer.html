<!-- templates/create_customer.html -->
{% extends "layout.html" %}

{% block content %}
    <h1>Add New Customer</h1>
    <form action="{{ url_for('auth.create_customer') }}" method="post">
        <label for="nik">NIK:</label>
        <input type="text" id="nik" name="nik" required><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="max_tabung">Max Tabung:</label>
        <input type="number" id="max_tabung" name="max_tabung" required><br>
        <label>Jenis Pengguna: 
            <select name="jenis_pengguna">
                <option selected="choose" value="choose" disabled>Pilih</option>
                <option value="Reguler">Reguler</option>
                <option value="Wirausaha">Wirausaha</option>
            </select>
        </label><br>
        <button class="btn btn-primary" type="submit">Add Customer</button>
    </form>
    <a href="{{ url_for('auth.get_all_customers') }}">Back to Customers List</a>
</body>
</html>
{% endblock %}
